series: bionic

machines:
  "0":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "1":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "2":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "3":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "4":
    constraints: cpu-cores=8 mem=32768 root-disk=307200

applications:
  ceph-mon:
    charm: cs:ceph-mon-53
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      expected-osd-count: 3
    constraints: arch=amd64
  ceph-osd:
    charm: cs:ceph-osd-308
    channel: stable
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    options:
      osd-devices: /dev/vdb
    constraints: arch=amd64
  easyrsa:
    charm: cs:~containers/easyrsa-373
    channel: stable
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
  glance:
    charm: cs:glance-303
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      debug: true
      openstack-origin: cloud:bionic-ussuri
      vip: 10.0.0.103
    constraints: arch=amd64
  hacluster-glance:
    charm: cs:hacluster-74
    channel: stable
  hacluster-heat:
    charm: cs:hacluster-74
    channel: stable
  hacluster-keystone:
    charm: cs:hacluster-74
    channel: stable
  hacluster-mysql:
    charm: cs:hacluster-74
    channel: stable
  hacluster-neutron:
    charm: cs:hacluster-74
    channel: stable
  hacluster-nova:
    charm: cs:hacluster-74
    channel: stable
  hacluster-placement:
    charm: cs:hacluster-74
    channel: stable
  haproxy:
    charm: cs:haproxy-61
    channel: stable
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      enable_monitoring: true
      peering_mode: active-active
      ssl_cert: SELFSIGNED
    constraints: arch=amd64
  heat:
    charm: cs:heat-281
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      debug: true
      openstack-origin: cloud:bionic-ussuri
      vip: 10.0.0.102
    constraints: arch=amd64
  keepalived:
    charm: cs:~containers/keepalived-64
    channel: stable
    options:
      port: 10000
      virtual_ip: 10.0.0.101
  keystone:
    charm: cs:keystone-321
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      admin-password: password
      admin-role: admin
      debug: true
      openstack-origin: cloud:bionic-ussuri
      preferred-api-version: 3
      vip: 10.0.0.104
    constraints: arch=amd64
  memcached:
    charm: cs:memcached-32
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      allow-ufw-ip6-softfail: true
    constraints: arch=amd64
  mysql:
    charm: cs:percona-cluster-295
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      max-connections: 1500
      min-cluster-size: 3
      root-password: password
      vip: 10.0.0.105
    constraints: arch=amd64
  neutron-api:
    charm: cs:neutron-api-292
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      debug: true
      manage-neutron-plugin-legacy-mode: false
      neutron-security-groups: true
      openstack-origin: cloud:bionic-ussuri
      vip: 10.0.0.106
    constraints: arch=amd64
  nova-cloud-controller:
    charm: cs:nova-cloud-controller-350
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      cache-known-hosts: false
      console-access-protocol: novnc
      debug: true
      network-manager: Neutron
      openstack-origin: cloud:bionic-ussuri
      vip: 10.0.0.107
    constraints: arch=amd64
  nova-compute:
    charm: cs:nova-compute-325
    channel: stable
    num_units: 2
    to:
    - "3"
    - "4"
    options:
      debug: true
      enable-live-migration: true
      enable-resize: true
      libvirt-image-backend: rbd
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-ussuri
      virt-type: kvm
    constraints: arch=amd64
  ntp:
    charm: cs:ntp-41
    channel: stable
  openstack-dashboard:
    charm: cs:openstack-dashboard-311
    channel: stable
    num_units: 1
    to:
    - lxd:2
    expose: true
    options:
      debug: "true"
      openstack-origin: cloud:bionic-ussuri
    constraints: arch=amd64
  placement:
    charm: cs:placement-15
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      debug: true
      openstack-origin: cloud:bionic-ussuri
      vip: 10.0.0.108
    constraints: arch=amd64
  rabbitmq-server:
    charm: cs:rabbitmq-server-108
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      min-cluster-size: 3
    constraints: arch=amd64
  tf-agent:
    charm: cs:~juniper-os-software/contrail-agent
    options:
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      kernel-hugepages-1g: ""
      log-level: SYS_DEBUG
  tf-analytics:
    charm: cs:~juniper-os-software/contrail-analytics
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      control-network: 10.0.0.0/24
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      log-level: SYS_DEBUG
      min-cluster-size: 3
    constraints: arch=amd64
  tf-analyticsdb:
    charm: cs:~juniper-os-software/contrail-analyticsdb
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      cassandra-jvm-extra-opts: -Xms16g -Xmx16g
      cassandra-minimum-diskgb: "4"
      control-network: 10.0.0.0/24
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      log-level: SYS_DEBUG
      min-cluster-size: 3
    constraints: arch=amd64
  tf-command:
    charm: cs:~juniper-os-software/contrail-command
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    options:
      docker-registry: tungstenfabric
      haproxy-https-mode: tcp
      docker-registry-insecure: true
      image-tag: latest
      vip: 10.0.0.101
    constraints: arch=amd64
  tf-controller:
    charm: cs:~juniper-os-software/contrail-controller
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      auth-mode: rbac
      cassandra-jvm-extra-opts: -Xms16g -Xmx16g
      cassandra-minimum-diskgb: "4"
      control-network: 10.0.0.0/24
      data-network: 172.16.0.0/16
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      log-level: SYS_DEBUG
      min-cluster-size: 3
      vip: 10.0.0.101
    constraints: arch=amd64
  tf-keystone-auth:
    charm: cs:~juniper-os-software/contrail-keystone-auth
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
  tf-openstack:
    charm: cs:~juniper-os-software/contrail-openstack
    options:
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
  ubuntu:
    charm: cs:ubuntu-18
    channel: stable
    num_units: 5
    to:
    - "0"
    - "1"
    - "2"
    - "3"
    - "4"
    constraints: arch=amd64

